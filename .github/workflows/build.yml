name: Build images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install Nix
      uses: cachix/install-nix-action@v22
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        extra_nix_config: |
          experimental-features = nix-command flakes

    - name: debug
      run: |
        ls -la /boot/

    - name: Build images
      run: |
        nix-env -iA nixos-generators qemu -f '<nixpkgs>'
        sudo .github/workflows/build.sh

    - name: Upload artifacts
      run: |
        ls -l result*/